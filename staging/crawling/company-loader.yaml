apiVersion: batch/v1
kind: CronJob
metadata:
  name: company-news-loader
  namespace: staging
spec:
  schedule: "22 2 * * *"
  timeZone: Asia/Seoul
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  startingDeadlineSeconds: 3600
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 5
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: loader
              image: leosunghojung/ilhaeng-company-news-loader:df70995
              imagePullPolicy: IfNotPresent
              command: ["python", "/app/loader_company_news.py"]
              envFrom:
                - configMapRef:
                    name: loader-config # üëà Î°úÎçî Ï†ÑÏö© ÏÑ§Ï†ï
                - secretRef:
                    name: db-secret # üëà DB Í≥ÑÏ†ï
              resources:
                requests:
                  cpu: "50m"
                  memory: "128Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
