apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opensearch-project.github.io/helm-charts/
    chart: opensearch
    targetRevision: 2.21.0
    helm:
      values: |
        clusterName: opensearch-staging
        replicas: 1

        extraEnvs:
          - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
            value: "Ilhaeng7897!"

        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        persistence:
          enabled: false

        service:
          type: ClusterIP
          port: 9200

        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: opensearch.staging.ilhaeng.cloud
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
