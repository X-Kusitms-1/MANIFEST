apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ilhaeng-production-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: prd.ilhaeng.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ilhaeng-production-service  # Service의 이름!
                port:
                  number: 80
